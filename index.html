<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3); 
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            text-align: center; 
            width: 50%; 
            max-width: 600px; 
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Spam Detector</h1>
        <p>Enter the SMS message below to check if it's spam:</p>
        <form action="/predict" method="post">
            <textarea name="text" rows="8" placeholder="Enter SMS text here"></textarea><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
